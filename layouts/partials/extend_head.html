<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700&family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">

{{ if and .Site.Params.umami.enabled (not (eq .Site.Params.umami.websiteId "")) (not (eq .Site.Params.umami.jsLocation "")) }}
<script
  defer
  data-website-id="{{ .Site.Params.umami.websiteId }}"
  src="{{ .Site.Params.umami.jsLocation }}"
></script>
{{ else }}
<!-- Umami configuration is invalid or missing -->
{{ end }}
